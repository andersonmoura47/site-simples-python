<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Site</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html#inicio">INICIO</a></li>
            <li><a href="index.html#contato">CONTATO</a></li>
            <li><a href="index.html#sobre">SOBRE</a></li>
        </ul>
    </nav>

    <header>
        <h1>Entre em Contato</h1>
    </header>

    <section class="content">
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p>E-mail: andersonfranciscodemoura@gmail.com</p>
            <p>Telefone: (37) 9 9874-1564</p>
            <p>Endereço: Praça Getúlio Vargas, nº 18, Centro - Santo Antônio do Monte/MG</p>
        </div>

        <div class="contact-form">
            <h2>Formulário de Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados &copy; 2025</p>
    </footer>
</body>
</html>
